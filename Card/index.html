<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>
<body>

    <!-- header img -->
    <header>
        <div>
            <img src="Screenshot 2023-06-09 162051.png" alt="Image cap">
        </div>
    </header>

    <article>
        <!-- section Card -->
        <section>


            <!-- title Card -->
            <div>
                <h1>Card title</h1>
            </div>

            <!-- Paragraph Card -->
            <div>
                <p>Some quick example text to build <br>
                on the card title and make up the <br>
                bulk of the card's content.
                </p>
            </div>
        </section>

        <hr>

        <!-- section item -->
        <section>
            <!-- First item -->
            <div>
                <p>An item</p>
            </div>

            <hr>

            <!-- Second item -->
            <div>
                <p>A second item</p>
            </div>

            <hr>

            <!-- Third item -->
            <div>
                <p>A third item</p>
            </div>
        </section>
    </article>

    <hr>

    <!-- footer links -->
    <footer>
        <div>
            <!-- Card Link -->
            <a href="#">Card link</a>

            <!-- Another Link -->
            <a href="#">Another link</a>
        </div>
    </footer>

    <hr>

</body>
</html>
