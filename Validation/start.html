<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="form-email">Email</label>
        <input type="email" id="form-email" name="form-email" required/>
        <label for="form-pass">Password</label>
        <input type="password" id="form-pass" name="form-pass" required/>
      </div>
      <div>
        <label for="form-name">Name and surname</label>
        <input type="text" id="form-name" name="form-name" required/>
        <label for="form-dob">Date of birth</label>
        <input type="date" id="form-dob" name="form-dob" required/>
        <label for="form-tel">Phone number</label>
        <input type="tel" id="form-tel" name="form-tel" required/>
      </div>
      <div>
        <label for="form-plan">Plans</label>
        <select id="form-plan" name="form-plan" required>
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>
        <label for="form-pro">PRO plan</label>
        <input id="form-pro" name="form-pro" type="checkbox" required/>
      </div>
      <div>
        <label for="form-cc">Credit card number</label>
        <input id="form-cc" name="form-cc" type="text" maxlength="16" required/>
        <label for="form-cvc">CVC</label>
        <input id="form-cvc" name="form-cvc" type="text" maxlength="3" required/>
        <label for="form-exp">Expiration date</label>
        <input id="form-exp" name="form-exp" type="date" required/>
        <label for="form-address">Address</label>
        <input type="text" id="form-address" name="form-address" required/>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
